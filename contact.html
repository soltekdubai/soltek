    <main>
        <section id="contact" class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any inquiries or need more information about our services, feel free to reach out to us via the form below or email us directly at <a href="mailto:soltekdubai@protonmail.ch">soltekdubai@protonmail.ch</a>.</p>
            
            <form class="contact-form" action="mailto:soltekdubai@protonmail.ch" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
